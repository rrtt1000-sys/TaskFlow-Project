{% extends 'base.html' %}
{% block content %}
<div class="container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 3.5rem; margin-bottom: 20px;">נהלו משימות <span style="color: var(--accent);">בצורה חכמה</span></h1>
    <p style="color: var(--text-muted); font-size: 1.2rem; max-width: 600px; margin: 0 auto 40px;">המערכת המקצועית לניהול צוותים, חלוקת עבודה ומעקב ביצועים בזמן אמת.</p>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'task_list' %}" class="btn btn-primary">חזרה ללוח המשימות</a>
        {% else %}
            <a href="{% url 'user_login' %}" class="btn btn-primary" style="margin-left: 15px;">כניסת משתמש</a>
            <a href="{% url 'user_register' %}" class="btn btn-outline">יצירת חשבון משתמש</a>
        {% endif %}
    </div>
</div>
{% endblock %}
