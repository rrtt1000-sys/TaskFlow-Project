{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex; justify-content: center; padding-top: 50px;">
    <div class="glass-card" style="width: 100%; max-width: 600px;">
        <h2 style="text-align: center; margin-bottom: 30px;">{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; gap: 15px;">
                <button type="submit" class="btn btn-primary" style="flex: 2;">שמור</button>
                <a href="{% url 'task_list' %}" class="btn btn-outline" style="flex: 1;">ביטול</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
