{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex; justify-content: center; padding-top: 50px;">
    <div class="glass-card" style="width: 100%; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 30px;">הגדרות פרופיל</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 100%;">שמור הגדרות</button>
        </form>
    </div>
</div>
{% endblock %}
