{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav style="background: var(--card-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.5rem; font-weight: 900; color: var(--accent);">TaskFlow</div>
        <div>
            {% if user.is_authenticated %}

                <a href="{% url 'user_logout' %}" style="color: var(--danger); font-weight: bold; text-decoration: none;">התנתק</a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div style="background: {% if message.tags == 'error' %}var(--danger){% else %}var(--success){% endif %}; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
