{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="glass-card" style="width: 100%; max-width: 450px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--accent);">הרשמה לצוות</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="errorlist">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">צור חשבון</button>
        </form>

        <div style="margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; text-align: center;">
            <p style="font-size: 0.9rem; color: var(--text-muted);">
                כבר רשום?
                <a href="{% url 'user_login' %}" style="color: var(--accent); text-decoration: none; font-weight: bold;">היכנס כאן</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
